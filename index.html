<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="result">
        <div>
          <div data-prev-operand class="prev-operand"></div>
          <div data-curr-operand class="curr-operand"></div>
        </div>
      </div>
      <div id="calcNums">
        <div class="calcRows">
          <button class="num" data-number>1</button>
          <button class="num" data-number>2</button>
          <button class="num" data-number>3</button>
          <button class="operator" data-operation>+</button>
        </div>
        <div class="calcRows">
          <button class="num" data-number>4</button>
          <button class="num" data-number>5</button>
          <button class="num" data-number>6</button>
          <button class="operator" data-operation>-</button>
        </div>
        <div class="calcRows">
          <button class="num" data-number>7</button>
          <button class="num" data-number>8</button>
          <button class="num" data-number>9</button>
          <button class="operator" data-operation>*</button>
        </div>
        <div class="calcRows lastCalcRow">
          <button data-number class="dotBtn num">.</button>
          <button data-number class="num">0</button>
          <button class="operator" data-equals="">=</button>
          <button class="operator divide" data-operation>/</button>
        </div>
        <div class="calcRows delRow">
          <button class="del-n-clear" data-delete="">Del</button>
          <button class="del-n-clear" data-clear-all>Clear</button>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
