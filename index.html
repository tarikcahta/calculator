<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Calc-u-lator</title>
  </head>
  <body>
    <main>
      <div class="displayField">
        <div id="prevNumber"></div>
        <div id="currNumber"></div>
      </div>
      <div class="btnsDiv">
        <button data-number class="num">1</button>
        <button data-number class="num">2</button>
        <button data-number class="num">3</button>
        <button data-operation class="operator">+</button>
        <button data-number class="num">4</button>
        <button data-number class="num">5</button>
        <button data-number class="num">6</button>
        <button data-operation class="operator">-</button>
        <button data-number class="num">7</button>
        <button data-number class="num">8</button>
        <button data-number class="num">9</button>
        <button data-operation class="operator">*</button>
        <button data-number class="num">.</button>
        <button data-number class="num">0</button>
        <button data-equals class="operator">=</button>
        <button data-operation class="operator">/</button>

        <button data-delete class="del">DEL</button>
        <button data-clear-all class="del">AC</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
